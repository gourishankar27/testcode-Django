                                        </ul>

                </div> <!-- /.sidebar -->
            </aside><!-- /.asode -->
            <!-- =============================================== -->
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="header-icon">
                        <i class="pe-7s-note2"></i>
                    </div>
                    <div class="header-title">
                        <form action="add-patient.html#" method="get" class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button type="submit" name="search" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>  
                        <h1>Patient</h1>
                        <small>Creating Patient </small>
                        
                    </div>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- Form controls -->
                        <div class="col-sm-12">
                            <div class="panel panel-bd lobidrag">
                                <div class="panel-heading">
                                    <div class="btn-group"> 
                                        <a class="btn btn-primary" href="pt-list.html"> 
                                            <i class="fa fa-list"></i>  A new patient </a>  
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <form class="col-sm-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" placeholder="Enter First Name" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" placeholder="Enter last Name" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Mobile</label>
                                                <input type="number" class="form-control" placeholder="Enter Mobile" required>
                                            </div>
											   <div class="form-group">
                                                <label>Case Number</label>
                                                <input type="number" class="form-control" placeholder="Enter Case number" required>
                                            </div>
											   <div class="form-group">
                                                <label>Doctor ID</label>
                                                <input type="number" class="form-control" placeholder="Enter Doctor ID" required>
                                            </div>
											   <div class="form-group">
                                                <label>Age </label>
                                                <input type="number" class="form-control" placeholder="Enter Age" required>
                                            </div>
                                            
                                            
                                            
                                            
                                            <div class="form-group">
                                                <label>Picture upload</label>
                                                <input type="file" name="picture">
                                                <input type="hidden" name="old_picture">
                                            </div>
                                            <div class="form-group">
                                                <label>Email ID </label>
                                                <input name="date_of_birth" class="datepicker form-control hasDatepicker" type="text" placeholder="Enter Email ID">
                                            </div>
											
											<div class="form-group">
                                                <label>Height </label>
                                                <input name="date_of_birth" class="datepicker form-control hasDatepicker" type="text" placeholder="Enter Height">
                                            </div>
											
											<div class="form-group">
                                                <label>Weight</label>
                                                <input name="date_of_birth" class="datepicker form-control hasDatepicker" type="text" placeholder="Enter weight">
                                            </div>
											<div class="form-group">
                                                <label>Body Mass Index</label>
                                                <input name="date_of_birth" class="datepicker form-control hasDatepicker" type="text" placeholder="Enter Body Mass Index">
                                            </div>
											
                                            <div class="form-group">
                                                <label>Date of Birth</label>
                                                <input name="date_of_birth" class="datepicker form-control hasDatepicker" type="text" placeholder="Date of Birth">
                                            </div>
                                            <div class="form-group">
                                                <label>Blood group</label>
                                                <select class="form-control">
                                                    <option>A+</option>
                                                    <option>AB+</option>
                                                    <option>O+</option>
                                                    <option>AB-</option>
                                                    <option>B+</option>
                                                    <option>A-</option>
                                                    <option>B-</option>
                                                    <option>O-</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                             <label>Sex</label><br>
                                             <label class="radio-inline"><input name="sex" value="1" checked="checked" type="radio">Male</label> 
                                             <label class="radio-inline"><input name="sex" value="0" type="radio">Female</label>

                                         </div>
                                                                              

                                      <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" rows="3" required></textarea>
                                    </div>
                                    <div class="reset-button">
                                     <a href="add-patient.html#" class="btn btn-warning">Reset</a>
                                     <a href="add-patient.html#" class="btn btn-success">Save</a>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
             </div>
             
         </section> <!-- /.content -->
